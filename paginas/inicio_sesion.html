        <div class="inicios">
            <!--formulario -->
            <h4 class="tiutloformulario "> Registrate para recibir todas nuestras novedades</h4>
            <div class="formulario">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-3 position-relative">
                        <label for="validationTooltip01" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="validationTooltip01" value="Nombre" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-3 position-relative">
                        <label for="validationTooltip02" class="form-label"> Apellido</label>
                        <input type="text" class="form-control" id="validationTooltip02" value="Apellido" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-3 position-relative">
                        <label for="validationTooltipUsername" class="form-label">Mail</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                            <input type="text" class="form-control" id="validationTooltipUsername"
                                aria-describedby="validationTooltipUsernamePrepend" required>
                            <div class="invalid-tooltip"> Por favor elija un usuario correcto.
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Contrase√±a</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" id="inputPassword">
                            </div>
                          </div>
                    </div>
                    <div class="col-md-6 position-relative">
                        <label for="validationTooltip03" class="form-label"> Comentario</label>
                        <input type="text" class="form-control" id="validationTooltip03" required>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
            </div>
        </div>
